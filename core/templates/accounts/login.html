{% extends "accounts/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div id="layoutAuthentication_content">
    <main>
        <div class="container-xl px-4">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                    <!-- Social login form-->
                    <div class="card my-5">
                        <div class="card-body p-5 text-center">
                            <div class="h3 fw-light mb-3">Sign In</div>
                            <!-- Social login links-->

                            <a class="btn btn-icon btn-google mx-1 disabled" href="#!"><i
                                    class="fab fa-google fa-fw fa-sm"></i></a>

                        </div>
                        <hr class="my-0" />
                        <div class="card-body p-5">
                            <!-- Login form-->
                            <form action="{% url 'accounts:login' %}" method="POST">
                                {% csrf_token %}
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="text-gray-600 small" for="emailExample">Email address</label>
                                    <input class="form-control form-control-solid" type="text" placeholder=""
                                        aria-label="Email Address" aria-describedby="emailExample" name="username" />
                                </div>
                                <!-- Form Group (password)-->
                                <div class="mb-3">
                                    <label class="text-gray-600 small" for="passwordExample">Password</label>
                                    <input class="form-control form-control-solid" type="password" placeholder=""
                                        aria-label="Password" aria-describedby="passwordExample" name="password" />
                                </div>
                                <!-- Form Group (forgot password link)-->
                                <div class="mb-3"><a class="small" href="{% url 'accounts:password_reset' %}">Forgot
                                        your password?</a></div>
                                <!-- Form Group (login box)-->
                                <div class="d-flex align-items-center justify-content-end mb-0">

                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                        <!-- <hr class="my-0" />
                       <div class="card-body px-5 py-4">
                            <div class="small text-center">
                                New user?
                                <a href="#">Create an account!</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
