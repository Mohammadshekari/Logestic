{% extends "accounts/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div id="layoutAuthentication_content">
    <main>
        <div class="container-xl px-4">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-9">
                    <!-- Social registration form-->
                    <div class="card my-5">
                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills" id="cardPill" role="tablist">
                                <li class="nav-item"><a class="nav-link active" id="usersignup-pill" href="#usersignup"
                                        data-bs-toggle="tab" role="tab" aria-controls="overview"
                                        aria-selected="true">User</a></li>
                                <li class="nav-item"><a class="nav-link" id="companysignup-pill" href="#companysignup"
                                        data-bs-toggle="tab" role="tab" aria-controls="example"
                                        aria-selected="false">Company</a></li>
                            </ul>
                        </div>
                        <div class="card-body p-5 text-center">

                            <div class="tab-content" id="cardPillContent">
                                <div class="tab-pane fade show active" id="usersignup" role="tabpanel"
                                    aria-labelledby="usersignup-pill">

                                    <div class="h3 fw-light mb-3">Create an Account</div>
                                    <div class="small text-muted mb-2">Sign up using...</div>
                                    <!-- Social registration links-->

                                    <a class="btn btn-icon btn-google mx-1" href="#!"><i
                                            class="fab fa-google fa-fw fa-sm"></i></a>


                                    <hr class="my-3" />
                                    <div class=" p-5">
                                        <div class="text-center small text-muted mb-4">...or enter your information
                                            below.
                                        </div>
                                        <!-- Signup form for User-->
                                        <form action="{% url 'accounts:register-user' %}" method="POST">
                                            {% csrf_token %}
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="emailExample">Email
                                                    address</label>
                                                <input class="form-control form-control-solid" type="text"
                                                    placeholder="" aria-label="Email Address"
                                                    aria-describedby="emailExample" name="email" />
                                            </div>
                                            <!-- Form Row-->
                                            <div class="row gx-3">
                                                <div class="col-md-6">
                                                    <!-- Form Group (choose password)-->
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small"
                                                            for="passwordExample">Password</label>
                                                        <input class="form-control form-control-solid" type="password"
                                                            placeholder="" aria-label="Password"
                                                            aria-describedby="passwordExample" name="password1" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <!-- Form Group (confirm password)-->
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small"
                                                            for="confirmPasswordExample">Confirm
                                                            Password</label>
                                                        <input class="form-control form-control-solid" type="password"
                                                            placeholder="" aria-label="Confirm Password"
                                                            aria-describedby="confirmPasswordExample"
                                                            name="password2" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Group (form submission)-->
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" id="checkTerms" type="checkbox"
                                                        value="" />
                                                    <label class="form-check-label" for="checkTerms">
                                                        I accept the
                                                        <a href="#!">terms &amp; conditions</a>
                                                        .
                                                    </label>
                                                </div>
                                                <button class="btn btn-primary" type="submit">Create
                                                    Account</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="companysignup" role="tabpanel"
                                    aria-labelledby="companysignup-pill">

                                    <div class=" p-5">
                                        <div class="text-center small text-muted mb-4">enter your company information
                                            below.
                                        </div>
                                        <form action="{% url 'accounts:register-company' %}" method="POST">
                                            {% csrf_token %}
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="emailExample">Email
                                                    address</label>
                                                <input class="form-control form-control-solid" type="text"
                                                    placeholder="" aria-label="Email Address"
                                                    aria-describedby="emailExample" name="email" />
                                            </div>
                                            <!-- Form Row-->
                                            <div class="row gx-3">
                                                <div class="col-md-6">
                                                    <!-- Form Group (choose password)-->
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small"
                                                            for="passwordExample">Password</label>
                                                        <input class="form-control form-control-solid" type="password"
                                                            placeholder="" aria-label="Password"
                                                            aria-describedby="passwordExample" name="password1" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <!-- Form Group (confirm password)-->
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small"
                                                            for="confirmPasswordExample">Confirm
                                                            Password</label>
                                                        <input class="form-control form-control-solid" type="password"
                                                            placeholder="" aria-label="Confirm Password"
                                                            aria-describedby="confirmPasswordExample"
                                                            name="password2" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Group (form submission)-->
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" id="checkTerms" type="checkbox"
                                                        value="" />
                                                    <label class="form-check-label" for="checkTerms">
                                                        I accept the
                                                        <a href="#!">terms &amp; conditions</a>
                                                        .
                                                    </label>
                                                </div>
                                                <button class="btn btn-primary" type="submit">Create
                                                    Account</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body px-5 py-4">
                                    <div class="small text-center">
                                        Have an account?
                                        <a href="{% url 'accounts:login' %}">Sign in!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>



{% endblock %}
