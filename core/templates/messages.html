{% if messages %}
{% for message in messages %}

<script>
  console.log(`{{message.tags}}`)
  let background = 'blue'
  if (`{{message.tags}}` == 'error'){
    background ='red'
  }
  
  Toastify({
    text: `{{ message }}`,
    className: `{{message.tags}}`,
    style: {
      background: background,
    }
  }).showToast();</script>
{% endfor %}
{% endif %}

{% if form.errors %}
